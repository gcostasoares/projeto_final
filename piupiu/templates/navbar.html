{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
</style>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FFA500;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Open Sans', sans-serif; font-weight: bold; color: #fff;">
      <i class="fas fa-twitter"></i> <span style="font-family: 'Caveat', cursive;, sans-serif; font-size: 35px">PiuPiu</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}" style="font-family: 'Roboto', sans-serif; color: #fff;">Profile List</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="font-family: 'Roboto', sans-serif; color: #fff;">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}" style="font-family: 'Roboto', sans-serif; color: #fff;">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="font-family: 'Roboto', sans-serif; color: #fff;">Login</a>
        </li>
        {% endif %}
      </ul>

      {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-link navbar-brand">
            <a href="{% url 'profile' request.user.id %}">
              <i class="fas fa-user-circle"></i>
            </a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
